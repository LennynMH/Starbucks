<app-modal (close)="closeModal($event)" [title]="tituloModal">
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="requestentity.idItem" />
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" class="form-control" placeholder="descripcion" name="descripcion" #descripcion="ngModel"
                [(ngModel)]="requestentity.descripcion" required
                [class.invalid]="descripcion.invalid && descripcion.touched">
        </div>
        <div class="form-group">
            <label>Costo Total</label>
            <input type="text" class="form-control" placeholder="costoTotal" name="costoTotal" #costoTotal="ngModel"
                [(ngModel)]="requestentity.costoTotal" [disabled]="true" required
                [class.invalid]="costoTotal.invalid && costoTotal.touched">
        </div>
        <div class="form-group">
            <label>Materia Prima</label>
            <select class="form-control" name="MateriaPrima" #MateriaPrima="ngModel"
                [(ngModel)]="requestMateriaPrima.idMateriaPrima"
                (ngModelChange)="onChangeMateriaPrima($event)" required
                [class.invalid]="MateriaPrima.invalid && MateriaPrima.touched">
                <option value="">Seleccione</option>
                <option *ngFor="let rol of lisMateriaPrima" [value]="rol.idMateriaPrima">{{rol.descripcion}}</option>
            </select>
        </div>
