<app-modal (close)="closeModal($event)" [size]="sizeModal" [title]="tituloModal">
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="requestentity.idOrden" />
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Empleado</label>
                    <select class="form-control" name="Empleado" #Empleado="ngModel" [(ngModel)]="idEmpleado"
                        (ngModelChange)="onChangeEmpleado($event)" required>
                        <option value="">Seleccione</option>
                        <option *ngFor="let ent of listEmpleado" [value]="ent.idUsuario">{{ent.nombre}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</app-modal>
<style>
    ::ng-deep .cdk-overlay-container {
        z-index: 2000;
    }
</style>
