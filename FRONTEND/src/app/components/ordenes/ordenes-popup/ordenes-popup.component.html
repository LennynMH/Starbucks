<app-modal (close)="closeModal($event)" [size]="sizeModal" [title]="tituloModal">
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="requestentity.idOrden" />
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Item</label>
                    <select class="form-control" name="Item" #Item="ngModel" [(ngModel)]="idItem"
                        (ngModelChange)="onChangeItem($event)" required>
                        <option value="">Seleccione</option>
                        <option *ngFor="let ent of lisItem" [value]="ent.idItem">{{ent.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" placeholder="Precio" name="Precio" #Precio="ngModel"
                        [(ngModel)]="precioItem">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="number" class="form-control" placeholder="Cantidad" name="Cantidad" #Cantidad="ngModel"
                        [(ngModel)]="cantidadItem">
                </div>
            </div>
            <div class="col-md-2 mt-3">
                <div class="form-group">
                    <button class="btn btn-info btn-block" (click)="onclickAgregar();" type="button">Agregar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-header">Detalle</div>
                    <div class="card-body">
                        <div class="form-group">
                            <table class="table">
                                <thead class="thead-light">
                                    <tr>
                                        <th>id</th>
                                        <th>Descripcion</th>
                                        <th>Tiempo</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let entity of listOrdenItem">
                                        <td>{{entity.idOrdenItem}}</td>
                                        <td>{{entity.item.descripcion}}</td>
                                        <td>{{entity.tiempoItem}}</td>
                                        <td>{{entity.precio}}</td>
                                        <td>{{entity.cantidad}}</td>
                                        <td>
                                            <i class="far fa-trash-alt fa-lg text-danger me-3"
                                                (click)="Delete(entity.idOrdenItem,entity.item.idItem);"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</app-modal>
<style>
    ::ng-deep .cdk-overlay-container {
        z-index: 2000;
    }
</style>
