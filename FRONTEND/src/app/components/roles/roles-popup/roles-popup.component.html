<app-modal (close)="closeModal($event)" [title]="tituloModal">
    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="requestentity.idRol" />
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" class="form-control" placeholder="Descripcion" name="Descripcion" #Descripcion="ngModel"
                [(ngModel)]="requestentity.descripcion" required [class.invalid]="Descripcion.invalid && Descripcion.touched">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</app-modal>
<style>
    ::ng-deep .cdk-overlay-container {
        z-index: 2000;
    }
</style>
