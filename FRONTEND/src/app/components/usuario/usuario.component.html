<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Mantenimiento Usuario</h1>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-md-3 mb-4">
            <label>Rol</label>
            <select class="form-control" name="Rol" #Rol="ngModel" [(ngModel)]="idRol"  (ngModelChange)="onChangeRol($event)">
                <option value="0">Seleccione</option>
                <option *ngFor="let rol of listRol" [value]="rol.idRol">{{rol.descripcion}}</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="mb-4">
        <button class="btn btn-success rounded-pill px-5 me-3" type="button" (click)="OpenCreate()">Nuevo</button>
        <button class="btn btn-primary rounded-pill px-5" type="button" (click)="Listar()">Listar</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entity of list">
                    <td>{{entity.nombre}}</td>
                    <td>{{entity.apellido}}</td>
                    <td>{{entity.documentoIdentidad}}</td>
                    <td>{{entity.edad}}</td>
                    <td>{{entity.correo}}</td>
                    <td>{{entity.activo == true ? "Activo" : "Inactivo"}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger me-3" (click)="Delete(entity.idUsuario)"></i>
                        <i class="far fa-pen-to-square fa-lg text-primary" (click)="Update(entity.idUsuario)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-usuario-popup (eventInsert)="Insert($event)" (close)="isOpenModal = $event" *ngIf="isOpenModal">
</app-usuario-popup>
